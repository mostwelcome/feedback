{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Your Review</title>
    <link rel="stylesheet" href="{% static 'reviews/review.css' %}">

</head>
<body>
  <form action="/" method="POST">
      {% csrf_token %}
          {% for field in form %}
            <div class="form-control {% if field.errors %}errors{% endif %}">
              {{ field.label_tag }}
              {{ field }}
              {{ field.errors }}
            </div>
          {% endfor %}
    <button>Send</button>
  </form>
</body>
</html>
